<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="title col-sm-12">
                <h2 class="title">UDES Reserva de Espacios Fisicos</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="subtitle">Como Administrador segun tu rol puedes</div>
                <acordeonComp [groups]="groupsGal" />
                <button [routerLink]="['galileo']" routerLinkActive="router-link-active"
                    class="border btn btn-primary">Ir a
                    Galileo</button>
            </div>
            <div class="col">
                <div class="subtitle">Como Estudiante puedes</div>
                <acordeonComp [groups]="groupsGen" />
                <button [routerLink]="['genesis']" routerLinkActive="router-link-active"
                    class="border btn btn-primary">Ir a
                    Genesis</button>
            </div>
        </div>
    </div>
</body>

</html>
